<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./mp.css" type="text/css">
    <script src="https://kit.fontawesome.com/ed1529cb70.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="./style.css"> -->

</head>
<body>
    <div class="player">
        <div class="details">
            <div class="track-name">TERE YANG SARA</div>
            <div class="track-art"></div>
        </div>
        <div class="buttons">
            <div class="previous-track" onclick="previousTrack()"><i class="fa-solid fa-backward-step"></i></div>
        <div class="pause-play-track" onclick="playPauseTrack()"><i class="fa-solid fa-circle-play"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa-solid fa-forward-step"></i></div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="./mp.js"></script>
    
</body>
</html>
